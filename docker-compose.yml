version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: local_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: testdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: spring_app
    depends_on:
      - mysql
    environment:
      DB_URL: jdbc:mysql://mysql:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true
      DB_USER: root
      DB_PASS: root
      JWT_SECRET: local_testing_secret_key_123456789
      JWT_EXPIRATION: 86400000
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  mysql_data:
